<!DOCTYPE html>
<html>
    <head>
        <!--name of page in tab-->
        <title>Gender as Collage</title>
        <!--my head in tab-->
        <link rel="icon" href="">
        <!--CSS Link-->
        <link rel="stylesheet" type="text/css" href="css/my_collage.css">
        <script src="https://unpkg.com/draggabilly@2/dist/draggabilly.pkgd.min.js"></script>

    </head>
    <body>

        <img src="img/baby_me.gif" height="700px" id="bottom">
        <!-- book slider -->
      <div class="column">
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('booklet')"></button>
            </div>
            <div class="content" id="booklet">
                <div class="w3-content w3-display-container">
                    <div class="mySlides2">
                        <img src="img/book_1.PNG">
                    </div>
        
                    <div class="mySlides2">
                        <img src="img/book_2.PNG">
                    </div>
        
                    <div class="mySlides2">
                        <img src="img/book_3.PNG">
                    </div>

                    <div class="mySlides2">
                        <img src="img/book_4.PNG">
                    </div>

                    <div class="mySlides2">
                        <img src="img/book_5.PNG">
                    </div>

                    <div class="mySlides2">
                        <img src="img/book_6.PNG">
                    </div>

                    <div class="mySlides2">
                        <img src="img/book_7.PNG">
                    </div>
                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 1)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 1)">&#10095;</button>
                </div>
            </div>
        </div>

        <!-- my gender is tiktok-->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('my_gender_is')"></button>
            </div>
            <div class="content" id="my_gender_is">
                <video width="350px" controls>
                    <source src="img/tiktok_1.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!--poggers-->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('poggers')"></button>
            </div>
            <div class="content" id="poggers">
                <img src="img/meme_3.jpg" width="350px">
            </div>
        </div>

        <!-- maggie convo -->
        <div class="container draggable">
            <div class="top handle">
            <button type="button" class="dot-button" onclick="myFunction('love')"></button>
            </div>
            <div class="content" id="love">
                <img src="img/nb_love.jpg" width="350px">
            </div>
        </div>
        <!--blob-->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('blob')"></button>
            </div>
            <div class="content" id="blob">
                <img src="img/blob.gif" width="350px">
            </div>
        </div>

      </div>

      <div class="column">
        <!-- playlist -->
        <div class="container draggable">
            <div class="top handle">
              <button type="button" class="dot-button" onclick="myFunction('playlist')"></button>
            </div>
            <div class="content" id="playlist">
                <iframe src="https://open.spotify.com/embed/playlist/5MtlP3JFAeq50aeQSOkfsA" width="325" height="340" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
            </div>
        </div>

        <!-- pomegranate -->
        <div class="container draggable">
            <div class="top handle">
              <button type="button" class="dot-button" onclick="myFunction('pomegranate')"></button>
            </div>
            <div class="content" id="pomegranate">
                <img src="img/pomegranate.GIF" width="325px">
            </div>
        </div>

        <!-- tiktok: I am a twink and a lesbian -->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('tiktok_4')"></button>
            </div>
            <div class="content" id="tiktok_4" style="max-width:400px;">
                <video width="325px" controls>
                    <source src="img/tiktok_4.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
        
        <!--this is my gender-->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('this-gender')"></button>
            </div>
            <div class="content" id="this-gender">
                <img src="img/this_is_my_gender.jpg" width="325px">
            </div>
        </div>


      </div>

      <div class="column">
        <!--What your non-binnery-->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('non-binnery')"></button>
            </div>
            <div class="content" id="non-binnery">
                <img src="img/meme_2.JPG" width="350px">
            </div>
        </div>

        <!-- tiktok: they changed their pronouns -->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('tiktok_3')"></button>
            </div>
            <div class="content" id="tiktok_3">
                <video width="350px" controls>
                    <source src="img/tiktok_3.MP4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>

        <!-- dysphoria video -->
        <div class="container draggable">
            <div class="top handle">
              <button type="button" class="dot-button" onclick="myFunction('dysphoria')"></button>
            </div>
            <div class="content" id="dysphoria">
                <video width="350px" controls>
                    <source src="img/dysphoria.mp4" type="video/mp4">
                  Your browser does not support the video tag.
                </video>
            </div>
        </div>

       <!-- tweet slider -->
        <div class="container draggable">
            <div class="top handle">
                <button type="button" class="dot-button" onclick="myFunction('tweets')"></button>
            </div>
            <div class="content" id="tweets">
                <div class="w3-content w3-display-container">

                    <div class="mySlides1">
                    <img src="img/tweet_1.jpg">
                    </div>

                    <div class="mySlides1">
                        <img src="img/tweet_3.jpg">
                    </div>

                    <div class="mySlides1">
                        <img src="img/tweet_4.jpg">
                    </div>

                    <div class="mySlides1">
                        <img src="img/meme_1.jpg">
                    </div>
                    <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1, 0)">&#10094;</button>
                    <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1, 0)">&#10095;</button>
                </div>
            </div>
        </div>

        <!-- dakota johnson kitchen -->
        <div class="container draggable">
            <div class="top handle">
            <button type="button" class="dot-button" onclick="myFunction('kitchen')"></button>
            </div>
            <div class="content" id="kitchen">
                <img src="img/dakota_johnson_kitchen.jpg" width="350px">
            </div>
        </div>
        
      </div>
        <script src="my_collage.js"></script>
        

    </body>
</html>
